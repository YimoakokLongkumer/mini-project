<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Car | Car Rental</title>
  <link rel="stylesheet" href="public/style.css" />
</head>

<body>

  <header>
    <h1>Car Rental Service</h1>
    <nav>
      <!-- Navigation will be dynamically updated by script.js -->
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Book a Car</h2>

    <form action="/book" method="POST">
      <label for="carId">Select Car:</label>
      <!-- The name is now 'carId' to match the backend -->
      <select id="carId" name="carId" required>
        <option value="">--Choose a car--</option>
        <!-- Options will be populated by script.js -->
      </select>

      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" name="start_date" required />

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" name="end_date" required />

      <button type="submit">Confirm Booking</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Car Rental Service. All rights reserved.</p>
  </footer>

  <script src="public/script.js"></script>

</body>

</html>
